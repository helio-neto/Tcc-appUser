<ion-header>
  <ion-toolbar>
    <ion-title>
      {{beer.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/mapicons/beer.png">
      </ion-avatar>
      <h1>Informações</h1>
      <p><b>IBU : </b>{{beer.ibu}}</p>
      <p><b>ABV : </b>{{beer.abv}}</p>
      <p><b>Estilo : </b>{{beer.style}}</p>
      <p><b>Info : </b>{{beer.obs}}</p>
    </ion-item>
    
  </ion-list>
</ion-content>
