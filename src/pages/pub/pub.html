<ion-header>
    <ion-navbar>
        <ion-title>{{pub.pubname}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background_menu">
    <ion-card *ngIf="pub.pubname">
        <img class="pubimage" [src]="pub.photo" />
        <ion-card-content>
            <h2 class="card-title">{{pub.pubname}}</h2>
            <p>{{pub.location.street}}, {{pub.location.city}} {{pub.location.uf}}</p>
        </ion-card-content>
        <ion-list>
            
            <ion-item (click)="openMenu();">
                <ion-icon item-left name="beer"></ion-icon>
                <h3>Carta de Cervejas</h3>
                <ion-note item-right iont-text color="dark">{{pub.beers.length}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="compass"></ion-icon>
                <h3>Dist√¢ncia</h3>
                <ion-note item-right iont-text color="dark">{{pub.distance}} Km</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="mail"></ion-icon>
                <h3>E-mail</h3>
                <ion-note item-right iont-text color="dark">{{pub.email}}</ion-note>
            </ion-item>
            <button ion-item>
                <ion-icon item-left name="call"></ion-icon>
                <h3>Fone</h3>
                <ion-note item-right iont-text color="dark">{{pub.phone}}</ion-note>
            </button>
        </ion-list>
        
        <ion-item *ngIf="isLoggedIn" >
                <ion-grid>
                        <ion-row>
                          <ion-col>
                            <div><button ion-button icon-left clear item-left *ngIf="!isFavorite" (click)="doFavorites('put')">
                                    <ion-icon name="add"></ion-icon>
                                    Favorito
                                </button></div>
                          </ion-col>
                          <ion-col offset-4>
                            <div><button ion-button icon-left clear item-left *ngIf="isFavorite" (click)="doFavorites('delete')">
                                    <ion-icon name="trash"></ion-icon>
                                    Favorito
                                </button></div>
                          </ion-col>
                        </ion-row>
                    
                      </ion-grid>
            
            
        </ion-item>
        
    </ion-card>
</ion-content>
