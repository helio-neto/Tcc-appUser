<ion-header>
  <ion-navbar color="secondary">
    <ion-title></ion-title>
    <ion-searchbar *ngIf="searchON"
    [(ngModel)]="query"
    [showCancelButton]="true"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    [cancelButtonText]="cancelText"
    [animated]="true"
    [debounce]=750>
    </ion-searchbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="searchBarList()">
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>  
  
</ion-header>
<ion-content>
  <ion-list>
    <div>
        <button ion-item *ngFor="let pub of pubs" (click)="openPubDetails(pub)">
            <ion-thumbnail item-start>
                <img [src]="pub.photo" onError="this.src='assets/imgs/beerslide3.jpg';">
            </ion-thumbnail>
            <h2>{{ pub.pubname }}</h2>
            <p>
              <ion-icon item-left name="compass"></ion-icon>{{pub.distance}} Km âˆ™ 
              <ion-icon item-left name="beer"></ion-icon>{{ pub.beers.length }}
            </p>
            <ion-icon name="arrow-forward" item-right></ion-icon>
          </button>
          <div *ngIf="isEmpty" >
              <h2>Sem resultados....por favor pesquise novamente</h2>
            </div>
    </div>
    
  </ion-list>
</ion-content>
